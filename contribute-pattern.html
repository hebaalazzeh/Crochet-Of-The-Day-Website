    <!-- Contribute Pattern Form-->
    <section class="py-5">
      <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-lg-6">
            <h2 class="fw-bolder text-center">Add a Pattern</h2>
            <form>
              <!-- Pattern Text Area -->
              <div class="mb-3">
                <label for="patternInput" class="form-label">Pattern</label>
                <textarea
                  class="form-control"
                  id="patternInput"
                  rows="6"
                  required
                ></textarea>
              </div>
              <!-- File Input for Pattern Image -->
              <div class="mb-3">
                <label for="patternImageInput" class="form-label"
                  >Pattern Image (Optional)</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="patternImageInput"
                  accept=".jpg, .jpeg, .png"
                />
              </div>
              <!-- File Input for Additional Images -->
              <div class="mb-3">
                <label for="additionalImagesInput" class="form-label"
                  >Additional Images (Optional)</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="additionalImagesInput"
                  multiple
                  accept=".jpg, .jpeg, .png"
                />
              </div>
              <!-- Author Input -->
              <div class="mb-3">
                <label for="authorInput" class="form-label">Author</label>
                <input type="text" class="form-control" id="authorInput" />
              </div>
              <!-- Email Input -->
              <div class="mb-3">
                <label for="emailInput" class="form-label" required
                  >Email</label
                >
                <input type="email" class="form-control" id="emailInput" />
              </div>
              <!-- Difficulty Level -->
              <div class="mb-3">
                <label for="difficulty">Difficulty Level:</label>
                <select
                  class="form-select"
                  id="difficulty"
                  name="difficulty"
                  required
                >
                  <option value="" disabled selected>
                    Select Difficulty Level
                  </option>
                  <option value="beginner">Beginner</option>
                  <option value="intermediate">Intermediate</option>
                  <option value="advanced">Advanced</option>
                </select>
              </div>

              <!-- Description Input -->
              <div class="mb-3">
                <label for="descriptionInput" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="descriptionInput"
                  rows="4"
                ></textarea>
              </div>

              <!-- Submit Button -->
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-dark"
                  onclick="addPattern()"
                >
                  Submit Pattern
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
